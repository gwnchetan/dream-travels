<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #6058e3;
      border-color: #6058e3;
    }

    .btn-primary:hover {
      background-color: #4e47cc;
    }

    .form-switch {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .form-switch button {
      margin-right: 10px;
    }

    .swap-icon {
      background-color: #f8f9fa;
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .find-ticket-btn {
      display: flex;
      justify-content: flex-end;
    }

    /* Disabled Return Date Field */
    #returnDateField {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="form-container">
    <!-- Form starts -->
    <form action="submit.php" method="POST">
      <!-- Travel Type Buttons -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-switch">
          <button type="button" class="btn btn-dark" id="oneWayBtn">One Way</button>
          <button type="button" class="btn btn-outline-secondary" id="roundTripBtn">Round Trip</button>
          <input type="hidden" name="trip_type" id="tripType" value="oneway"> <!-- Hidden field for the trip type -->
        </div>
        <!-- Dropdowns for class and travelers -->
        <div class="d-flex gap-3">
          <select class="form-select" name="class_type">
            <option selected>Premium Economy</option>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First Class">First Class</option>
          </select>
          <select class="form-select" name="travelers">
            <option selected>Select Travelers</option>
            <option value="1">1 Traveler</option>
            <option value="2">2 Travelers</option>
            <option value="3">3 Travelers</option>
          </select>
        </div>
      </div>

      <!-- Location and Date Fields -->
      <div class="row g-3">
        <div class="col-md-3">
          <label for="fromLocation" class="form-label">From</label>
          <select id="fromLocation" class="form-select form-control" name="from_location">
            <option selected>Select location</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Paris">Paris</option>
          </select>
        </div>

        <div class="col-md-1 d-flex justify-content-center align-items-end">
          <!-- Swap icon -->
          <div class="swap-icon" id="swapLocations">
            <i class="bi bi-arrow-left-right"></i>
          </div>
        </div>

        <div class="col-md-3">
          <label for="toLocation" class="form-label">To</label>
          <select id="toLocation" class="form-select form-control" name="to_location">
            <option selected>Select location</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Paris">Paris</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="departureDate" class="form-label">Departure</label>
          <input type="date" id="departureDate" class="form-control" name="departure_date">
        </div>

        <!-- Return Date for Round Trip -->
        <div class="col-md-3" id="returnDateField">
          <label for="returnDate" class="form-label">Return</label>
          <input type="date" id="returnDate" class="form-control" name="return_date">
        </div>

        <div class="col-md-2 find-ticket-btn">
          <button type="submit" class="btn btn-primary">Find ticket â†’</button>
        </div>
      </div>
    </form>
    <!-- Form ends -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Travel type buttons
  const oneWayBtn = document.getElementById('oneWayBtn');
  const roundTripBtn = document.getElementById('roundTripBtn');
  const returnDateField = document.getElementById('returnDateField');
  const tripType = document.getElementById('tripType'); // Hidden input field for form submission

  oneWayBtn.addEventListener('click', function() {
    oneWayBtn.classList.add('btn-dark');
    oneWayBtn.classList.remove('btn-outline-secondary');
    roundTripBtn.classList.remove('btn-dark');
    roundTripBtn.classList.add('btn-outline-secondary');
    returnDateField.style.display = 'none'; // Hide return date for one-way
    tripType.value = 'oneway'; // Set trip type to one way
  });

  roundTripBtn.addEventListener('click', function() {
    roundTripBtn.classList.add('btn-dark');
    roundTripBtn.classList.remove('btn-outline-secondary');
    oneWayBtn.classList.remove('btn-dark');
    oneWayBtn.classList.add('btn-outline-secondary');
    returnDateField.style.display = 'block'; // Show return date for round trip
    tripType.value = 'roundtrip'; // Set trip type to round trip
  });

  // Swap Locations
  const swapIcon = document.getElementById('swapLocations');
  const fromLocation = document.getElementById('fromLocation');
  const toLocation = document.getElementById('toLocation');

  swapIcon.addEventListener('click', function() {
    const temp = fromLocation.value;
    fromLocation.value = toLocation.value;
    toLocation.value = temp;
  });
</script>
</body>
</html>
